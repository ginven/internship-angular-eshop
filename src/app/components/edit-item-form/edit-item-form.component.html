<section class="main__form d-flex flex-row justify-content-center">
    <ng-container *ngIf="formState$ | async as formState">
        <form [ngrxFormState]="formState"  class="form--add col-sm-6 col-lg-4">
            <div class="main__user-message"></div>
            <div class="form-group">
                <label for="title">Title</label>
                <input [ngrxFormControlState]="formState.controls.title"  type="text" class="form-control" placeholder="Title" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input [ngrxFormControlState]="formState.controls.date"  type="date" class="form-control" placeholder="date" name="date" id="date" required>
            </div>
            <div class="form-group"> 
                <label for="quantity">Quantity</label>
                <input [ngrxFormControlState]="formState.controls.quantity" type="text" class="form-control" placeholder="Quantity" name="quantity" id="quantity">
            </div>
            <div class="form-group"> 
                <label for="imageUrl">Image Url</label>
                <input [ngrxFormControlState]="formState.controls.image" type="text" class="form-control" placeholder="Image Url" name="image" id="image" required>
            </div>
            <div class="form-group"> 
                <label for="content">Content</label>
                <textarea [ngrxFormControlState]="formState.controls.content" class="form-control" rows="3" id="content" name="content" required></textarea>
            </div>
            <div class="actions">
                <button [disabled]="formState.isInvalid" (click)="addProduct()" type="submit" id="add-item-btn" class="btn btn-primary btn-block">Submit</button>
                <a class="btn btn-block" routerLink="/" role="button">Cancel</a>
             </div>
        </form>
        <ul *ngIf="formState.isInvalid" class="error-messages">
            <li *ngIf="formState.errors.title?.required">
                A user name is required
            </li>
        </ul>
    </ng-container>
</section>
