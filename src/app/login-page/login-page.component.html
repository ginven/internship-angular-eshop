<section class="main__form d-flex flex-column align-items-center">
    <h1>Login to page
    </h1>    
    <form (ngSubmit)="login(loginForm.controls['username'].value, loginForm.controls['password'].value)" [formGroup]="loginForm" novalidate class="form--edit col-sm-6 col-lg-4">
            <div class="main__user-message"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" type="text" class="form-control" placeholder="Username" name="username" id="username" required minlength="4">
                <div class="error-messages" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)" >
                    <div *ngIf="loginForm.controls['username'].errors.required || loginForm.controls['username'].errors.minlength">
                    Username should be minimum of 4 characters long
                  </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" name="password" id="password" required>
                <div class="error-messages" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" >
                    <div *ngIf="loginForm.controls['password'].errors.required || loginForm.controls['password'].errors.minlength">
                    Password should be minimum of 4 characters long
                  </div>
                </div>
            </div>
            <div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block">Submit</button>
             </div>
        </form>
        <div class=" col-sm-6 col-lg-4">
            <button (click)="logout()" *ngIf="isLoggedIn" class="btn btn-block col-sm-6 col-lg-4">Logout</button>
        </div>
</section>
