<section class="main__form d-flex flex-row justify-content-center">
    <form class="form--edit col-sm-6 col-lg-4" method="PUT">
        <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="product.title" type="text" class="form-control" placeholder="Title" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input [(ngModel)]="product.date" type="date" class="form-control" placeholder="date" name="date" id="date">
        </div>
        <div class="form-group"> 
            <label for="imageUrl">Image Url</label>
            <input [(ngModel)]="product.image" type="text" class="form-control" placeholder="Image Url" name="imageUrl" id="imageUrl">
        </div>
        <div class="form-group"> 
            <label for="content">Content</label>
            <textarea class="form-control" [(ngModel)]="product.content" rows="3" id="content" name="content"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
            <button type="button" class="btn btn-block btn-delete" (click)="deleteProduct(product.id)">Delete this item</button>
            <a class="btn btn-block" routerLink="/" role="button">Cancel</a>
         </div>
    </form>
</section>
